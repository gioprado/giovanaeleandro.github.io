<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIDAN</title>
    <style>
        /* Estilo do corpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilo da imagem com borda */
        .center-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-sizing: border-box;
        }

        /* Estilo do texto */
        .count-text {
            font-size: 24px;
        }

        /* Estilo da linha */
        .line {
            width: 524px;
            height: 2px;
            background-color: #fff;
            margin: 20px auto;
        }

           /* Estilo do título visível */
           .page-title {
            color: #fff;
            font-size: 36px;
            font-family: "Stencil Std", fantasy; /* Define a fonte Stencil Std */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    <!-- Título visível -->
    <h1 class="page-title">GIDAN</h1>

    <!-- Imagem centralizada com borda branca -->
    <img src="ny.jpg" alt="Imagem central" class="center-image">

    <!-- Data e contagem de tempo -->
    <div class="date-text">25 de agosto de 2024</div>
    <br>
    <div id="countTime" class="count-text"></div>

    <br>

    <!-- Linha branca com 3024 pixels de largura usando div -->
    <div class="line"></div>

    <br>
    <div class="love-text">Eu te amo</div>
    
    <script>
        // Data inicial: 25 de agosto de 2024
        const startDate = new Date('2024-08-25');

        function updateTime() {
            const now = new Date();
            let diffInSeconds = Math.floor((now - startDate) / 1000);

            const months = Math.floor(diffInSeconds / (30 * 24 * 60 * 60));
            diffInSeconds %= (30 * 24 * 60 * 60);

            const days = Math.floor(diffInSeconds / (24 * 60 * 60));
            diffInSeconds %= (24 * 60 * 60);

            const hours = Math.floor(diffInSeconds / (60 * 60));
            diffInSeconds %= (60 * 60);

            const minutes = Math.floor(diffInSeconds / 60);
            const seconds = diffInSeconds % 60;

            document.getElementById('countTime').textContent = 
                `${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos junto com você`;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
