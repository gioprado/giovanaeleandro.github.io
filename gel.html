<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIDAN</title>
    <style>
        /* Estilo do corpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilo da imagem com borda */
        .center-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-sizing: border-box;
        }

        /* Estilo do texto */
        .count-text {
            font-size: 24px;
        }

        /* Estilo da linha */
        .line {
            width: 350px;
            height: 2px;
            background-color: #fff;
            margin: 20px auto;
        }
        /* Estilo do menu */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            z-index: 10;
        }

        /* Estilo do menu lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Estilo dos links no menu lateral */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        /* Efeito hover nos links */
        .sidebar a:hover {
            background-color: #333;
        }

        /* Estilo do botão de fechar */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

           /* Estilo do título visível */
           .page-title {
            color: #fff;
            font-size: 36px;
            font-family: "Stencil Std", fantasy; /* Define a fonte Stencil Std */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    <!-- Ícone do menu com três pontos -->
    <div class="menu" onclick="openMenu()">&#x22EE;</div>

    <!-- Menu lateral -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="gel.html">Inicio</a>
        <a href="cartaaberta.html">Carta Aberta</a>
        <a href="Momentos.html">Momentos</a>
        <a href="10motivos.html">10 Coisas que Amo em Você</a>
        <a href="gidanflix.html">GIDANFLIX</a>
        <a href="jornal.html"> GIDAN NEWS</a>
    </div>

    <!-- Título visível -->
    <h1 class="page-title">GIDAN</h1>

    <!-- Imagem centralizada com borda branca -->
    <img src="ny.jpg" alt="Imagem central" class="center-image">

    <!-- Data e contagem de tempo -->
    <div class="date-text">25 de agosto de 2024</div>
    <br>
    <div id="countTime" class="count-text"></div>

    <br>

    <!-- Linha branca com 3024 pixels de largura usando div -->
    <div class="line"></div>

    <br>
    <div class="love-text">fiz esse site com muito carinho, 
        <br>
        espero que goste!</div>
    
    <script>
         
        // Funções para abrir e fechar o menu
        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }

        // Data inicial: 25 de agosto de 2024
        const startDate = new Date('2024-08-25');

        function updateTime() {
            const now = new Date();
            let diffInSeconds = Math.floor((now - startDate) / 1000);

            const months = Math.floor(diffInSeconds / (30 * 24 * 60 * 60));
            diffInSeconds %= (30 * 24 * 60 * 60);

            const days = Math.floor(diffInSeconds / (24 * 60 * 60));
            diffInSeconds %= (24 * 60 * 60);

            const hours = Math.floor(diffInSeconds / (60 * 60));
            diffInSeconds %= (60 * 60);

            const minutes = Math.floor(diffInSeconds / 60);
            const seconds = diffInSeconds % 60;

            document.getElementById('countTime').textContent = 
                `${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos junto com você`;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
