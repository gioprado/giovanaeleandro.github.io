<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem A4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Para centralizar verticalmente */
            margin: 0;
            background-color: #000;
        }
        .image-container {
            width: 210mm; /* Largura A4 */
            height: 250mm; /* Altura A4 */
            overflow: hidden; /* Para evitar rolagem se a imagem for maior */
            border: 1px solid #ddd; /* Borda para visualização */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Fundo branco */
        }
        .image-container img {
            max-width: 100%; /* Para garantir que a imagem se ajuste ao contêiner */
            max-height: 100%; /* Para garantir que a imagem se ajuste ao contêiner */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="nyt.jpg" alt="Imagem em formato A4">
    </div>
</body>
</html>
