/* Cabe√ßalho */
header {

header nav ul {

    display: flex;

    font-size: 0.5rem;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* Banner */
.banner {

    color: #fff;

}

.banner h1 {

.banner .watch-button {

    background-color: #e50914;

}

/* Carrossel de filmes */
.movie-section {
    padding: 2rem 1rem;
}

.movie-section h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

.movie-carousel {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
}

.movie-card {
    min-width: 150px;
    color: #fff;
}

.movie-card img {
    width: 100%;
    border-radius: 8px;
}

/* Modal */
.modal {
    display: none; /* Oculto por padr√£o */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    width: 80%;
    max-width: 800px;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 30px;

/* Rodap√© */

</style>
</head>
