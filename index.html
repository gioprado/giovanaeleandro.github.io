<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo do corpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilo do botão */
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff; /* Cor azul */
            border: none;
            border-radius: 5px; /* Cantos arredondados */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efeito ao passar o mouse */
        .button:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <button class="button" onclick="openPage()">Clique aqui e descubra</button>

    <script>
        function openPage() {
            window.location.href = 'gel.html'; // Altere para o caminho correto se necessário
        }
    </script>
</body>
</html>
