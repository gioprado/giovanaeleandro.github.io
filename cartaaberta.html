<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interativa</title>
    <style>

           /* Estilo do título visível */
           .page-title {
            color: #fff;
            font-size: 25px;
            font-family: "Stencil Std", fantasy; /* Define a fonte Stencil Std */
            margin: 20px 0;
        }
/* Estilo do menu */
.menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            z-index: 10;
        }

        /* Estilo do menu lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Estilo dos links no menu lateral */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        /* Efeito hover nos links */
        .sidebar a:hover {
            background-color: #333;
        }

        /* Estilo do botão de fechar */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilos gerais */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* Estilo da imagem */
        .card-image {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .carta-open{
            color: #fff;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif; /* Define a fonte Stencil Std */
            margin: 20px 0;
        }

        /* Efeito de "zoom" ao passar o mouse */
        .card-image:hover {
            transform: scale(1.05);
        }

        /* Estilo do texto oculto */
        .hidden-text {
            max-width: 300px;
            font-size: 1rem;
            color: #f0f0f0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Classe para exibir o texto */
        .show-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Ícone do menu com três pontos -->
    <div class="menu" onclick="openMenu()">&#x22EE;</div>

    <!-- Menu lateral -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="cartaaberta.html">Carta Aberta</a>
        <a href="Momentos.html">Momentos</a>
        <a href="10motivos.html">10 Coisas que Amo em Você</a>
        <a href="gidanflix.html">GIDANFLIX</a>
    </div>

    <!-- Título visível -->
    <h1 class="page-title">CARTA ABERTA</h1>

    <!-- Imagem da carta -->
    <img src="carta.jpg" alt="Imagem de uma carta" class="card-image" onclick="toggleText()">
    <div class="carta-open">(clique na carta para abrir...)</div> 

    <!-- Texto oculto -->
    <div class="hidden-text" id="hiddenText">
        <p>Esta é uma mensagem especial para você! Espero que esta mensagem traga alegria ao seu dia.</p>
    </div>

    <script>
          // Funções para abrir e fechar o menu
          function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
        
        function toggleText() {
            // Alterna a visibilidade do texto ao clicar na imagem
            const hiddenText = document.getElementById('hiddenText');
            hiddenText.classList.toggle('show-text');
        }
    </script>

</body>
</html>
