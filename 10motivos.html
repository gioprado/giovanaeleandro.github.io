<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 motivos para te amar</title>
    <style>
        /* Estilo do corpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilo do título */
        .title {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: "Stencil Std", fantasy;
        }

        /* Estilo do contêiner da lista */
        .list-container {
            display: flex;
            justify-content: center;
            width: 80%;
            max-width: 800px;
        }

        /* Estilo das listas */
        .list {
            flex: 1;
            list-style-type: decimal;
            padding: 0;
            margin: 0 20px;
            text-align: left;
        }

        /* Estilo dos itens da lista */
        .list li {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Título da página -->
    <h1 class="title">10 motivos para te amar</h1>

    <!-- Contêiner da lista com duas colunas -->
    <div class="list-container">
        <!-- Lista do lado esquerdo -->
        <ul class="list">
            <li>Seu sorriso</li>
            <li>Seus olhos</li>
            <li>Seu Abraço</li>
            <li>Seu beijo</li>
            <li>Seu senso de humor</li>
        </ul>

        <!-- Lista do lado direito -->
        <ul class="list">
            <li>A forma como você me apoia</li>
            <li>Sua inteligência</li>
            <li>Sua determinação</li>
            <li>Sua companhia</li>
            <li>TUDO!</li>
        </ul>
    </div>

</body>
</html>
